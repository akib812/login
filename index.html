<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="icon" href="image/pngegg.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

    <div class="banner">
        <div class="banner-content">
            <div class="banner-top">
                <div class="banner-left">
                    <h1>sign in</h1>
                    <span></span>
                </div>
                <div class="banner-right">
                    <h1>sign up</h1>
                </div>
               

            </div>
            <form action="">
                
                <input type="text" name="" id="first" autocomplete="off" placeholder="First Name">
                <br>
              
                <input type="text" name="" id="last" autocomplete="off" placeholder="Last Name">
                <br>
              
                <input type="email" name="" id="email" autocomplete="off" placeholder="Enter Your Email">
                <br>
               
                <input type="email" name="" id="pass" autocomplete="off" placeholder="Password">
                <br>
                
                <input type="tel" name="" id="num" autocomplete="off" placeholder="Phone Number">
                <div class="form-check">
                    <input type="checkbox">
                    <p>Allow All Permission</p>
                </div>
                <div class="login">
                    <input type="submit" value="Log In" autocomplete="off">
                </div>
                <div class="for">
                    <p>Forgotten Password?</p>
                </div>
            </form>
        </div>
    </div>
    
  
   
</body>
</html>
